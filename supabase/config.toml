# Supabase Configuration for NexaSuit CRM

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
port = 54324
site_url = "nexasuit://auth"
additional_redirect_urls = [
  "nexasuit://auth/confirm",
  "nexasuit://auth/callback", 
  "nexasuit://auth/reset-password",
  "https://yourdomain.com/auth/callback",
  "http://localhost:3000/auth/callback"
]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
security_update_password_require_reauthentication = true
security_manual_linking_enabled = false

# Email template configuration
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_email_change_enabled = true
secure_password_change_enabled = true

# SMTP Configuration (optional - configure in dashboard)
# [auth.email.smtp]
# host = "smtp.gmail.com"
# port = 587
# user = "your-email@gmail.com"
# pass = "your-app-password"
# admin_email = "admin@nexasuit.com"
# sender_name = "NexaSuit"

[db]
port = 54322

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
port = 54325
file_size_limit = "50MiB"

[edge_runtime]
enabled = true
port = 54326

[analytics]
enabled = false
port = 54327
vector_port = 54328
